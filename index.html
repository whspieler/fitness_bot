<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Bot</h1>
        <p id="intro">Welcome to the Fitness Bot! Please fill out the form below to help us understand your fitness goals and preferences. Weâ€™ll use this information to provide personalized advice and support to help you achieve your fitness goals.</p>
        <form id="fitnessForm">
            <label for="goal">Describe your fitness goal:</label>
            <input type="text" id="goal" name="goal" required>

            <label for="bodyType">Desired Body Type:</label>
            <select id="bodyType" name="bodyType" required>
                <option value="muscular">Muscular</option>
                <option value="lean">Lean</option>
                <option value="toned">Toned</option>
                <option value="fit">Fit</option>
                <option value="athletic">Athletic</option>
            </select>

            <label for="weight">Desired Weight (lbs):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="50" max="400" required>

            <label for="exerciseDays">How many days can you exercise per week?</label>
            <input type="number" id="exerciseDays" name="exerciseDays" min="1" max="7" required>

            <label for="age"> Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="fitnessLevel">Current Fitness Level:</label>
            <select id="fitnessLevel" name="fitnessLevel" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
